name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        run: npm install -g bats
        run: bats -v

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
          uses: actions/setup-node@v3
          with:
            node-version: '14'
          run: npm install
          run: npm test
