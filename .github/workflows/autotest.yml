name: test build
on: [push]
jobs:
    build:
        name: Test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Use Node.js
        - uses: actions/setup-node@v3
          with:
            node-version: '14'

        - name: Install dependencies
        - run: npm install

        - name: Run tests
        - run: npm test
